<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Pang</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Set font for the body */
            background-color: #f4f4f4; /* Light grey background */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding */
        }
        h1 {
            color: #333; /* Dark grey color for the heading */
        }
        p {
            font-size: 18px; /* Set font size for paragraph */
            color: #666; /* Medium grey color for text */
        }
        button {
            padding: 10px 15px; /* Padding for button */
            font-size: 16px; /* Font size for button text */
            background-color: #007BFF; /* Bootstrap primary color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>
    <p>This is a simple.</p>
    <button onclick="showAlert()">Click Me!</button>

    <!-- Inline JavaScript -->
    <script>
        function showAlert() {
            alert('Hello! You clicked the button.'); // Show alert when button is clicked
        }
    </script>

</body>
</html>
